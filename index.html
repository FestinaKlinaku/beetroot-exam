<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bhromaon</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__content">
        <div class="container">
          <div class="main-header__form">
            <div class="main-header__text">
              <h1 class="main-header__title">Bhromaon</h1>
              <p class="main-header__subtitle">Safe travel anywhere</p>
            </div>
            <div class="main-header__search">
              <input
                type="text"
                name="destination"
                id="destination"
                placeholder="Search your travel destination"
                required
              />
              <button class="btn">Search</button>
            </div>
            <div class="main-header__scroll">
              <a href="" class="scroll-down">Scroll down</a>
            </div>
          </div>
        </div>
        <div class="main-header__nav">
          <div class="container">
            <div class="flex-container">
              <a href="" class="logo">
                <img src="./assets/logo.svg" alt="logo" />
              </a>
              <ul class="right-nav">
                <li class="right-nav__item"><a href="">Who we are</a></li>
                <li class="right-nav__item"><a href="">What we do</a></li>
                <li class="right-nav__item"><a href="">Travel with us</a></li>
                <li class="right-nav__item"><a href="">Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
